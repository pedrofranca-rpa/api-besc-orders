name: Deploy API Manager Orders to Cloud Run

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up GCP credentials
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

    - name: Build Docker image
      run: docker build -t besc-api-manager-orders .

    - name: Tag Docker image
      run: |
        docker tag besc-api-manager-orders \
        us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker-images/besc-api-manager-orders:latest

    - name: Push Docker image
      run: |
        docker push \
        us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/docker-images/besc-api-manager-orders:latest
